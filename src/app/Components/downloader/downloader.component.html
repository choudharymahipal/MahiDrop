<div class="container">
  <h2>ðŸŽ¬ Download Social Media Content</h2>
  <input [(ngModel)]="url" type="text" placeholder="Paste social media URL here..." />
  <button (click)="downloadMedia()">Download</button>

  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div *ngIf="mediaData">
    <h3>Preview:</h3>
    <img *ngIf="mediaData.type === 'image'" [src]="mediaData.url" width="300" />
    <video *ngIf="mediaData.type === 'video'" [src]="mediaData.url" width="300" controls></video>
    <a [href]="mediaData.url" download>Download Now</a>
  </div>
</div>
